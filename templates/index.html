<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjimon</title>
  <!-- Bootstrap CSS (mobilga moslashuvchan) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Ekranni ikki qismga bo'lish */
    .split {
      min-height: 100vh;
      padding: 15px;
      overflow-y: auto;
    }
    .left-column {
      border-right: 1px solid #ddd;
    }
    .suggestions {
      list-style: none;
      padding-left: 0;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      margin-top: 10px;
    }
    .suggestions li {
      padding: 8px 12px;
      cursor: pointer;
    }
    .suggestions li:hover {
      background-color: #f0f0f0;
    }
    /* Mobil versiyada bo'shliqni optimal taqsimlash */
    @media (max-width: 767px) {
      .split {
        min-height: auto;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
    }
    .speech-btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Chap qism: Kiritish va Takliflar -->
    <div class="col-md-6 split left-column">
      <h2>Kiritish</h2>
      <div class="form-group">
        <label for="inputText">So'z yoki iborani kiriting:</label>
        <input type="text" class="form-control" id="inputText" placeholder="Bu yerga yozing...">
      </div>
      <div class="form-group">
        <label for="directionSelect">Tarjima yo'nalishi:</label>
        <select class="form-control" id="directionSelect">
          <option value="uz_to_kh">O'zbek → Xorazm</option>
          <option value="kh_to_uz">Xorazm → O'zbek</option>
        </select>
      </div>
      <h4 class="mt-4">Takliflar:</h4>
      <ul class="suggestions" id="suggestionsList">
        <!-- Dinamik takliflar shu yerda paydo bo'ladi -->
      </ul>
    </div>
    <!-- O'ng qism: Natija -->
    <div class="col-md-6 split">
      <h2>Natija</h2>
      <div class="card">
        <div class="card-body">
          <p id="translationOutput" style="font-size: 1.5em;">Tarjima shu yerda paydo bo'ladi.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- jQuery va Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
  // Backenddan takliflarni olish (Translations jadvalidan dinamik qidiruv)
  function fetchSuggestions(query, direction) {
    $.ajax({
      url: "{% url 'ajax_suggestions' %}",
      type: "GET",
      data: { q: query, direction: direction },
      success: function(response) {
        if(response.suggestions) {
          let suggestionsHtml = response.suggestions.map(function(item) {
            return `<li data-uz="${item.uz}">${item.uz} / ${item.kh}</li>`;
          }).join('');
          $("#suggestionsList").html(suggestionsHtml);
        }
      },
      error: function(xhr, status, error) {
        console.error("Takliflar olinmadi:", error);
      }
    });
  }

  // Matn kiritishda dinamik ravishda takliflarni yangilash
  $("#inputText").on("input", function () {
    const query = $(this).val();
    const direction = $("#directionSelect").val();
    fetchSuggestions(query, direction);
  });

  // Tarjima yo'nalishi o'zgarganda takliflarni yangilash
  $("#directionSelect").on("change", function () {
    const query = $("#inputText").val();
    const direction = $(this).val();
    fetchSuggestions(query, direction);
  });

  // Taklif ustiga bosilganda, kiritish maydoniga qo'yish
  $("#suggestionsList").on("click", "li", function () {
    const selectedWord = $(this).data("uz");
    $("#inputText").val(selectedWord).trigger("input");
  });

  // Matnni tovush chiqarish (Text-to-speech) funksiyasi
  function speakText(text, lang) {
    if ('speechSynthesis' in window) {
      let utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = lang;
      window.speechSynthesis.speak(utterance);
    } else {
      alert("Tarjima ovoz chiqarish brauzeringiz tomonidan qo'llab-quvvatlanmaydi.");
    }
  }

  // "Kiritilgan matnni tinglash" tugmasi bosilganda
  $("#speakInput").on("click", function () {
    const text = $("#inputText").val();
    const direction = $("#directionSelect").val();
    // Kiritish tilini tanlaymiz: agar O'zbek → Xorazm bo'lsa "uz", aks holda "ru-RU" (taxminiy)
    speakText(text, direction === "uz_to_kh" ? "uz" : "ru-RU");
  });

  // "Natijani tinglash" tugmasi bosilganda
  $("#speakOutput").on("click", function () {
    const translation = $("#translationOutput").text();
    const direction = $("#directionSelect").val();
    // Natija tili: aks holda "ru-RU" yoki "uz"
    speakText(translation, direction === "uz_to_kh" ? "ru-RU" : "uz");
  });

  // 500ms kechikish bilan matn tarjimasini AJAX orqali yuborish
  let ajaxTimeout;
  $("#inputText").on("input", function() {
    clearTimeout(ajaxTimeout);
    const inputVal = $(this).val().trim();
    const direction = $("#directionSelect").val();
    ajaxTimeout = setTimeout(function() {
      if (inputVal.length > 0) {
        $.ajax({
          url: "{% url 'ajax_translate' %}",
          method: "POST",
          data: {
            text: inputVal,
            direction: direction,
            csrfmiddlewaretoken: "{{ csrf_token }}"
          },
          success: function(response) {
            if(response.translation) {
              $("#translationOutput").text(response.translation);
            } else {
              $("#translationOutput").text("Tarjima topilmadi.");
            }
          },
          error: function(xhr, status, error) {
            $("#translationOutput").text("Xatolik: " + error);
          }
        });
      } else {
        $("#translationOutput").text("Tarjima shu yerda paydo bo'ladi.");
      }
    }, 500);
  });

  // Sahifa yuklanganda takliflarni olish (default takliflar)
  $(document).ready(function(){
    const direction = $("#directionSelect").val();
    fetchSuggestions('', direction);
  });
</script>
</body>
</html>
